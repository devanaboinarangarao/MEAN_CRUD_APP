<div class="container">
  <div class="row">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" [(ngModel)]="defName" id="name" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" [(ngModel)]="defEmail" id="email" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" [(ngModel)]="defAddress" id="address" class="form-control" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
